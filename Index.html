<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Dice Game</title>
</head>
<body>
    <h1>The Amazing Dice Game!</h1>
	<h2 id="start">START </h2>
    <div id="game" class="row">
        <div class="col">
            <h3 id="player1" class="player">Player 1</h3>
            <img src="dices/dice1.png" alt="dice" id="image1" class="img_dice">
        </div>
        <div class="col">
            <h3 id="player2" class="player">Player 2</h3>
            <img src="dices/dice1.png" alt="dice" id="image2" class="img_dice">
        </div>
    </div>
    <p class="refresh">Refresh the page to play again.</p>
    <script src="script.js"></script>
</body>
</html>
